<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <!-- Header -->
  <header class="form-header">
    <h1>Product Review</h1>
  </header>

  <!-- Main Content -->
  <main>
    <form action="review.html" method="get" id="product-review-form">
      <!-- Product Name -->
      <label for="product-name">Product Name:</label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label>
          <input type="radio" name="rating" value="1" required> â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="2"> â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="3"> â˜†â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installation-date">Date of Installation:</label>
      <input type="date" id="installation-date" name="installation-date" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful?</legend>
        <label>
          <input type="checkbox" name="features" value="durability"> Durability
        </label>
        <label>
          <input type="checkbox" name="features" value="ease-of-use"> Ease of Use
        </label>
        <label>
          <input type="checkbox" name="features" value="performance"> Performance
        </label>
        <label>
          <input type="checkbox" name="features" value="design"> Design
        </label>
      </fieldset>

      <!-- Written Review -->
      <label for="written-review">Written Review (Optional):</label>
      <textarea id="written-review" name="written-review"></textarea>

      <!-- Your Name -->
      <label for="user-name">Your Name (Optional):</label>
      <input type="text" id="user-name" name="user-name">

      <!-- Submit Button -->
      <button type="submit">Post Review</button>
    </form>
  </main>

  <!-- Footer -->

</html>
